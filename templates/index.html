<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分离器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">音乐分离器</h3>
                    </div>
                    <div class="card-body">
                        <div class="upload-area text-center p-5" id="dropZone">
                            <i class="fas fa-music fa-3x mb-3"></i>
                            <h4>拖放音频文件到这里</h4>
                            <p class="text-muted">或者</p>
                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label for="audioFile" class="btn btn-primary">
                                        选择文件
                                        <input type="file" id="audioFile" name="file" accept=".mp3,.wav,.ogg" style="display: none;">
                                    </label>
                                </div>
                            </form>
                            <small class="text-muted">支持的格式: MP3, WAV, OGG</small>
                        </div>

                        <div id="progress" class="mt-4" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <div id="results" class="mt-4" style="display: none;">
                            <h4 class="mb-3">分离结果</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">人声</h5>
                                            <audio id="vocals" controls class="w-100 mb-2"></audio>
                                            <button class="btn btn-success btn-sm w-100" onclick="downloadTrack('vocals')">
                                                <i class="fas fa-download"></i> 下载人声
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">伴奏</h5>
                                            <audio id="accompaniment" controls class="w-100 mb-2"></audio>
                                            <button class="btn btn-success btn-sm w-100" onclick="downloadTrack('accompaniment')">
                                                <i class="fas fa-download"></i> 下载伴奏
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
